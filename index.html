<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Forever Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary: #ff6b6b;
            --glass: rgba(255, 255, 255, 0.92);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(120deg, #ff9a9e 0%, #fecfef 99%, #fad0c4 100%);
            background-size: 300% 300%;
            animation: gradientBG 10s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Polka Dots */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(#ffffff 20%, transparent 20%), radial-gradient(#ffffff 20%, transparent 20%);
            background-position: 0 0, 10px 10px;
            background-size: 20px 20px;
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Background Assets --- */
        .walking-bear {
            position: absolute;
            bottom: 20px;
            left: -100px;
            width: 90px;
            z-index: 1;
            opacity: 0.9;
            animation: walkAcross 25s linear infinite;
        }
        @keyframes walkAcross { 
            0% { left: -100px; transform: scaleX(1); } 
            48% { left: 95vw; transform: scaleX(1); } 
            50% { left: 95vw; transform: scaleX(-1); } 
            98% { left: -100px; transform: scaleX(-1); } 
            100% { left: -100px; transform: scaleX(1); } 
        }

        .peeking-cat {
            position: absolute;
            bottom: -10px;
            right: 50px;
            width: 100px;
            z-index: 2;
            animation: peek 6s ease-in-out infinite;
        }
        @keyframes peek {
            0%, 100% { transform: translateY(100px); }
            50% { transform: translateY(0px); }
        }

        .floating-icon {
            position: absolute;
            font-size: 2rem;
            animation: floatUp 15s linear infinite;
            opacity: 0.6;
            z-index: 0;
            user-select: none;
        }
        @keyframes floatUp { 
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; } 
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; } 
        }

        /* --- Main Card --- */
        .container {
            width: 90%;
            max-width: 750px;
            background: var(--glass);
            border-radius: 35px;
            padding: 30px 40px;
            box-shadow: 0 20px 60px rgba(255, 107, 107, 0.2);
            text-align: center;
            border: 6px solid white;
            position: relative; 
            z-index: 10;
            backdrop-filter: blur(8px);
        }

        h1 { font-family: 'Quicksand', sans-serif; color: var(--primary); font-size: 2.2rem; margin: 0 0 5px 0; font-weight: 900; }
        
        .metrics-row { display: flex; justify-content: center; gap: 15px; margin: 20px 0; flex-wrap: wrap; }
        .metric { 
            background: white; padding: 10px 20px; border-radius: 15px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); min-width: 80px; 
            transition: transform 0.2s; cursor: pointer; user-select: none; 
            border: 2px solid #fff0f0;
        }
        .metric:hover { transform: scale(1.1) rotate(-2deg); border-color: var(--primary); }
        
        .chart-container { 
            position: relative; height: 220px; width: 100%; 
            background: white; border-radius: 20px; padding: 10px; 
            box-sizing: border-box; margin-bottom: 20px; 
            border: 2px solid #fff0f0;
        }

        .btn-container { 
            display: flex; justify-content: center; align-items: center; 
            gap: 20px; margin-top: 20px; position: relative; height: 60px; 
        }
        
        button { 
            padding: 12px 30px; font-size: 1.2rem; border: none; border-radius: 50px; 
            cursor: pointer; font-weight: 800; font-family: 'Nunito', sans-serif; 
            transition: all 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
            position: relative; 
            z-index: 20; 
        }
        
        .btn-yes { background: linear-gradient(45deg, #ff6b6b, #ff8e8e); color: white; }
        .btn-yes:hover { transform: scale(1.1); box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4); }
        
        /* NO Button specific styles */
        .btn-no { 
            background: #dfe6e9; color: #636e72; 
            transition: left 0.2s, top 0.2s; /* Smooth movement across screen */
        }

        /* Overlay */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.98); z-index: 2000; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .cute-gif { max-width: 280px; border-radius: 20px; border: 5px solid var(--primary); margin: 20px; box-shadow: 0 10px 40px rgba(255, 107, 107, 0.3); }
    </style>
</head>
<body>

    <div id="floating-container"></div>
    <img src="https://media.tenor.com/fTTVgygKDh4AAAAi/bear-walking-cute.gif" class="walking-bear" alt="Walking Bear">
    <img src="https://media.tenor.com/aKFaZbrZFYkAAAAi/cat-peeking.gif" class="peeking-cat" alt="Peeking Cat">

    <div class="container" id="mainCard">
        <h1>Official Love Report üíñ</h1>
        <p style="color: #636e72;">Subject: <strong>The Cutest Wife (Future NYU Grad)</strong></p>

        <div class="metrics-row">
            <div class="metric" onclick="popHeart(event)">
                <h2 style="margin:0; color:var(--primary)">9</h2>
                <small style="font-size: 0.8rem;">Years</small>
            </div>
            <div class="metric" onclick="popHeart(event)">
                <h2 style="margin:0; color:var(--primary)">100%</h2>
                <small style="font-size: 0.8rem;">Synergy</small>
            </div>
            <div class="metric" onclick="popHeart(event)">
                <h2 style="margin:0; color:var(--primary)">A+</h2>
                <small style="font-size: 0.8rem;">Beauty</small>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="loveChart"></canvas>
        </div>

        <h3 style="margin-bottom: 5px; color: #2d3436;">Be my Valentine Kitu!!!!</h3>
        
        <div class="btn-container">
            <button class="btn-yes" id="yesBtn" onclick="acceptLove()">Fine, yes!</button>
            <button class="btn-no" id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <div class="overlay" id="overlay">
        <h1 style="color: #ff6b6b; font-size: 3rem; margin-bottom: 0;">YAYYYYY! üéâ</h1>
        <p style="font-size: 1.4rem; color: #2d3436; margin-top: 10px;">The contract is sealed! üíç</p>
        <img src="https://media.tenor.com/gUiu1zyxfzYAAAAC/bear-kiss-bear-kisses.gif" class="cute-gif" alt="Kisses">
        <br>
        <button class="btn-yes" onclick="location.reload()">Replay Moment</button>
    </div>

    <script>
        // Background Icons
        const floatContainer = document.getElementById('floating-container');
        const icons = ['üå∏', 'üßã', 'üêæ', 'üéÄ', 'üßÅ', 'üíñ', '‚ú®'];
        for (let i = 0; i < 25; i++) {
            const el = document.createElement('div');
            el.classList.add('floating-icon');
            el.innerText = icons[Math.floor(Math.random() * icons.length)];
            el.style.left = Math.random() * 100 + 'vw';
            el.style.animationDuration = (Math.random() * 10 + 10) + 's'; 
            el.style.fontSize = (Math.random() * 20 + 20) + 'px';
            floatContainer.appendChild(el);
        }

        // Chart
        const ctx = document.getElementById('loveChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['2017', '2019', '2021', '2023', '2025', 'FOREVER'],
                datasets: [{
                    label: 'Happiness',
                    data: [100, 300, 700, 1500, 4000, 10000],
                    borderColor: '#ff6b6b',
                    backgroundColor: 'rgba(255, 107, 107, 0.1)',
                    tension: 0.4,
                    fill: true,
                    pointBackgroundColor: '#ff9e9e',
                    pointRadius: 5
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: { 
                    y: { display: false },
                    x: { grid: { display: false }, ticks: { font: { family: 'Quicksand' }, color: '#b2bec3' } } 
                }
            }
        });

        // Interactions
        function popHeart(e) {
            const rect = e.target.getBoundingClientRect();
            confetti({
                particleCount: 20, spread: 50,
                origin: { x: (rect.left + rect.width/2)/window.innerWidth, y: (rect.top + rect.height/2)/window.innerHeight },
                colors: ['#ff6b6b', '#ff9e9e', '#fdcb6e'], zIndex: 3000
            });
        }

        // --- BUTTON LOGIC (WHOLE SCREEN) ---
        const noBtn = document.getElementById('noBtn');

        function moveButton() {
            // Screen Dimensions
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            // Apply Fixed Position to break out of container
            noBtn.style.position = 'fixed';
            noBtn.style.zIndex = '1000'; // High Z-Index to stay on top
            noBtn.style.left = Math.max(10, randomX) + 'px';
            noBtn.style.top = Math.max(10, randomY) + 'px';
            
            // Random Text
            const phrases = ["Nope!", "Too Slow!", "Try Again!", "Missed Me!"];
            noBtn.innerText = phrases[Math.floor(Math.random() * phrases.length)];
        }

        function acceptLove() {
            const duration = 2000; const end = Date.now() + duration;
            (function frame() {
                confetti({ particleCount: 10, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff6b6b', '#ff9e9e'] });
                confetti({ particleCount: 10, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff6b6b', '#ff9e9e'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
            setTimeout(() => { document.getElementById('overlay').style.display = 'flex'; }, 500);
        }
    </script>
</body>
</html>
